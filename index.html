<!DOCTYPE html>
<!--This is how you comment for html-->
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
    <title> My Map </title>
    <!--This where you put all your dependencies-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1Ijoic2ZyaWVuZCIsImEiOiJja3RocjYycGowdW96Mnd1ZTFkMDl0aGZyIn0.ku_QuOI1MpxkYnjO6V8Vbg'; // Add your access token here
// Below, we set up a 'map' variable which is a new map, with a standard style
//variables (var) up the top
      var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/sfriend/ckthu3zng5kju19qt1mshvvsc', // stylesheet location
        zoom: 12 // starting zoom
      });

      var geolocate = new mapboxgl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true
        },
          trackUserLocation: true
      });

        // map.on(functions) at the bottom!
      map.addControl(geolocate);
      map.on('load', function() {
        geolocate.trigger();
        map.addSource('points', {
          type: 'geojson',
          data: 'https://raw.githubusercontent.com/cwilmott/locativemedia/main/data/campus.geojson'
        });
        map.addLayer({
          id: 'points-layer',
          type: 'symbol',
          source: 'points',
          layout: {
            'icon-image': 'volcano', // more icons here: https://labs.mapbox.com/maki-icons/editor/
            'icon-allow-overlap': true
          },
          paint: { }
        });

        map.on('click', 'points-layer', (e) => {
          // setting up some constants below.
          const coordinates = e.features[0].geometry.coordinates.slice();
          const title = e.features[0].properties.title;
          const description = e.features[0].properties.desc;

          // Ensure that if the map is zoomed out such that multiple
          // copies of the feature are visible, the popup appears
          // over the copy being pointed to.
          while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
          }

          new mapboxgl.Popup()
          .setLngLat(coordinates)
          .setHTML(`<h3>${title}</h3><p>${description}</p>`)// you can use html styling here
          .addTo(map);
        });
      });

    </script>
  </body>
</html>
